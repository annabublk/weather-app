<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>week2</title>
  </head>

  <body>
    <div class="conteiner">
      <form class="city-search" id="search-form">
        <input type="text" id="search-text" placeholder="Enter a city" />
        <input type="submit" value="enter" />
        <input type="submit" id="cur-button" value="current location" />
      </form>

      <div>
        <h1 id="city"></h1>
      </div>
      <h2></h2>

      <div class="row now">
        <div class="col uv">UV index <br />8 (very high)</div>
        <div class="circle">
          <div class="circle-text">
            <span id="temperature">°</span>
            <span class="units">
              <a href="#" id="celsius-link">C</a> /
              <a href="#" id="fahrenheit-link">F</a></span
            >
          </div>
        </div>
        <div class="col hum">humidity 38%</div>
      </div>

      <div class="row future">
        <div class="col fri">fri / 27</div>
        <div class="col sat">sat / 28</div>
        <div class="col sun">sun / 29</div>
        <div class="col mon">mon / 30</div>
        <div class="col tue">tue / 31</div>
      </div>

      <div class="row future-temp">
        <div class="col fri-t">26°</div>
        <div class="col sat-t">26°</div>
        <div class="col sun-t">26°</div>
        <div class="col mon-t">26°</div>
        <div class="col tue-t">26°</div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
